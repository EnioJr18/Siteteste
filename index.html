<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acesso ao Internet Banking</title>
    <style>
        /* Estilos para deixar a página mais realista */
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f2f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .login-container {
            background-color: #ffffff;
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 320px;
            text-align: center;
        }
        .login-container h1 {
            margin-bottom: 24px;
            color: #333;
        }
        .input-group {
            margin-bottom: 16px;
            text-align: left;
        }
        .input-group label {
            display: block;
            margin-bottom: 8px;
            color: #555;
        }
        .input-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box; /* Garante que o padding não aumente a largura total */
        }
        .btn {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 4px;
            color: white;
            font-size: 16px;
            cursor: pointer;
            margin-bottom: 16px;
        }
        .btn-login {
            background-color: #007bff;
        }
        .btn-download {
            background-color: #28a745;
            text-decoration: none; /* Remove sublinhado do link */
            display: block; /* Faz o link ocupar a largura toda */
        }
        .btn:hover {
            opacity: 0.9;
        }
    </style>
</head>
<body>

    <div class="login-container">
        <h1>Acesso à Conta</h1>
        
        <form action="#" method="post" onsubmit="alert('Em um cenário real, seus dados seriam enviados a um servidor. Aqui, nada acontece.'); return false;">
            
            <div class="input-group">
                <label for="usuario">Usuário</label>
                <input type="text" id="usuario" name="usuario" placeholder="Digite seu usuário" required>
            </div>
            
            <div class="input-group">
                <label for="senha">Senha</label>
                <input type="password" id="senha" name="senha" placeholder="Digite sua senha" required>
            </div>
            
            <button type="submit" class="btn btn-login">Login</button>

        </form>

        <a href="./extrato_exemplo.csv" class="btn btn-download" download>
            Baixar Extrato
        </a>
    </div>

</body>
</html>
